<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Q&A</h1>

        <div id="auth-container">
            <button id="google-signin-button">Sign in with Google</button>
            <div id="user-info" style="display: none;">
                <p id="user-details"></p>
                <button id="signout-button">Sign out</button>
            </div>
        </div>

        <form id="add-question-form">
            <input type="text" id="question-input" placeholder="Ask a question..." required disabled>
            <button type="submit" id="add-question-button" disabled>Add Question</button>
        </form>

        <div id="questions-list">
            <!-- Questions will be dynamically inserted here -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <!-- Replace with your app's Firebase project configuration -->
    <!-- These are an example for version 9, check current Firebase docs for latest -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
