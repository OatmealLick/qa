<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WOOKASH PODCAST</h1>

        <div id="auth-container">
            <button id="google-signin-button">Sign in with Google</button>
            <button id="github-signin-button">Sign in with GitHub</button>
            <button id="facebook-signin-button">Sign in with Facebook</button>
            <div id="user-info" style="display: none;">
                <p id="user-details"></p>
                <!-- Signout button will be moved out of user-info -->
            </div>
            <button id="remove-all-questions-button" style="display: none;">Remove All Questions</button>
            <button id="signout-button">Sign out</button> 
        </div>

        <form id="add-question-form">
            <input type="text" id="question-input" placeholder="Ask a question..." required disabled>
            <button type="submit" id="add-question-button" disabled>Add Question</button>
        </form>

        <div id="questions-list">
            <!-- Questions will be dynamically inserted here -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <!-- Replace with your app's Firebase project configuration -->
    <!-- These are an example for version 9, check current Firebase docs for latest -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
